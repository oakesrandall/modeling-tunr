<h2>Managers</h2>

<a class="btn" routerLink="/managers/new">Add Manager</a>

<div class="managers">
  <div class="row" *ngFor="let manager of allManagers">
    <img [src]="manager.photoUrl" [alt]="manager.name">
    <ul>
      <li>
        <h2>
          <a routerLink="/managers/{{manager.id}}">
            {{manager.name}}
          </a>
        </h2>
      </li>
      <li>
        <a routerLink="/managers/edit/{{manager.id}}">
          Edit
        </a>
      </li>
      <li>
        <form (ngSubmit)="deleteManager(manager)">
          <input type="submit" value="Delete"/>
        </form>
      </li>
    </ul>
  </div>
</div>
